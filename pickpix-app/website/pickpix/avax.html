{% load static %}

<html>
<head>
    <title>Pixel</title>
    <link rel="stylesheet" href="{% static 'pickpix/main.css' %}">
    <script src="{% static 'pickpix/web3.js' %}"></script>
    <script src="{% static 'pickpix/jquery.js' %}"></script>
    <script src="{% static 'pickpix/avax.js' %}" defer></script>
</head>

<body>
    <div id="header_elements" style="position: relative; display: flex; justify-content: space-between">
        <div>
            <div style="font-family: Courier New; width: 400px;">
            <p>
            <img src="{% static 'pickpix/avax.png' %}"> Avalanche
            <p style="font-family: Courier New">How does it work?</p>
            <p> 1. Setup Metamask with the Avalanche network described <a href="https://support.avax.network/en/articles/4626956-how-do-i-set-up-metamask-on-avalanche">here</a></p>
            <p> 2. Buy a "pixel" with AVAX</p>
            <p> 3. Every 5000 pixels purchased triggers a lottery drawing of $? USD!</p>
            <p> ** Remember to "Connect Wallet" to see which pixels you've purchased</p>
            </p>
            </div>
        </div>
            <div id="dashboard" style="line-height: 0px">
                <p>
				<span class="dashboard" id="account"></span>
                 [<span class="notes" id="currentTokenPrice"></span>]
                </p>
            <div style="float: right;">
                <div class="inlined-middle">
                <button class="dashboard" onclick="connectWallet()">Connect Wallet</button>
                </div>
                <div class="inlined-middle">
                <img style="cursor: pointer;" src={% static 'pickpix/buy_pixel_token.png' %} onclick="redeemToken()">
                </div>
                <div class="inlined-middle">
                </div>
            </div>
        </div>
    </div>
    <!--<div id="img_header" style="position: relative; display: block; width: 100%;">
        <div style="position: relative; right: 0px; float: right;">
            <img id="show_owned_toggle" onclick="toggleOwnedTokens()" style="cursor: pointer;" src="{% static 'pickpix/eye.png' %}">
        </div>
    </div>-->
    <div id="container" style="position: relative; width: 100%; height: auto; aspect-ratio: 1/1;">
        <img id="secretImg" style="height 100%; width: 100%; object-fit: contain;" src="{% static 'pickpix/secret_img.jpg' %}"/>
    </div>
</body>
</html>
